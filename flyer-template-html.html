<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create & Edit Flyers | FlexDesigns</title>
    <link rel="stylesheet" href="./css/flyer-template-css.css">
    <script src="./js/flyer-template-js.js"></script> 
</head>
<body>
    <nav class="main-nav">
        <div class="nav-left">
            <a href="/" class="logo">
                <img src="/api/placeholder/32/32" alt="JordanDesigns Logo" />
            
            </a>
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./flyer-template-html.html">Templates</a>
                <a href="/marketing">Marketing</a>
                <a href="/design-studio">Design Studio</a>
                <a href="/pricing">Pricing</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-buttons">
                <button class="btn btn-secondary">Help</button>
                <button class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </nav>

    <div class="editor-container">
        <div class="sidebar">
            <div class="tool-section">
                <h3>Templates</h3>
                <div class="template-options">
                    <div class="template-thumbnail">
                        <img src="/api/placeholder/280/120" alt="Event template" />
                    </div>
                    <div class="template-thumbnail">
                        <img src="/api/placeholder/280/120" alt="Business template" />
                    </div>
                </div>
            </div>

            <div class="tool-section">
                <h3>Colors</h3>
                <div class="color-picker">
                    <div class="color-swatch" style="background-color: #FF5C5C"></div>
                    <div class="color-swatch" style="background-color: #5C6EFF"></div>
                    <div class="color-swatch" style="background-color: #47D16C"></div>
                    <div class="color-swatch" style="background-color: #FFD93D"></div>
                    <div class="color-swatch" style="background-color: #8B5CF6"></div>
                    <div class="color-swatch" style="background-color: #FF6B6B"></div>
                </div>
            </div>

            <div class="tool-section">
                <h3>Elements</h3>
                <button class="tool-button">Add Text</button>
                <button class="tool-button">Add Shape</button>
                <button class="tool-button">Add Image</button>
                <button class="tool-button">Add Icon</button>
            </div>
        </div>

        <div class="canvas-area">
            <div class="canvas-wrapper">
                <!-- Canvas content would be rendered here -->
            </div>
        </div>
    </div>

    <script src="flyer-editor.js"></script>
</body>
</html>
